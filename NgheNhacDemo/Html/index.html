<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <audio src="" id="audio"></audio>
    <div class="container">
      <h1 class="song-name">Song name 1</h1>
      <p class="artist">Artist</p>
      <div class="box-disk"></div>
      <div class="music-slider">
        <input type="range" value="0" class="seek-bar" />
        <span class="current-time">00:00</span>
        <span class="music-time">00:00</span>
      </div>
      <div class="controls">
        <button class="btn btnback"><i class="fas fa-chevron-left"></i></button>
        <button class="btn-play">
          <span></span>
          <span></span>
        </button>
        <button class="btn btnnext">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="/JavaSript/song.js"></script>
    <script src="/JavaSript/Jscript.js"></script>
  </body>
</html>
